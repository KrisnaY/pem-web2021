<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan if/else</title>
</head>
<body>
	<script>
		var password = prompt("Masukkan Password : ");

		if(password == "jeff") {
			document.write("<h2>Selamat datang di website kami!</h2>");
		} else {
			document.write("<p>Password salah, silahkan coba lagi!</p>");
		}

		document.write("<p>Terima kasih sudah menggunakan aplikasi kami!</p>");	
	</script>
</body>
</html>
