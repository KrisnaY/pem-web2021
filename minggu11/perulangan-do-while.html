<!DOCTYPE html>
<html lang="en">
<head>
	<title>Perulangan do while</title>
</head>
<body>
	<script>
		var ulangi = confirm("Apakah anda ingin mengulangi?");
		var counter = 0;

		do{
			counter++;
			ulangi = confirm("Apakah anda ingin mengulangi");
		} while(ulangi)

		document.write("Perulangan sudah dilakukan sebanyak " + counter + " kali");
 	</script>
</body>
</html>
