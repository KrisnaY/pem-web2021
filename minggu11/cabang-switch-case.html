<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan switch/case</title>
</head>
<body>
	<script>
		var jawab = prompt("Silahakn pilih hadiahmu dengan memasukan angka 1 sampai 5");
 		var hadiah = "";

 		switch(jawab){
 			case "1":
 				hadiah = "Gelas";
 				break;
 			case "2":
 				hadiah = "1 Kotak Coklat";
 				break;
 			case "3":
 				hadiah = "Merchandise (Baju)";
 				break;
 			case "4":
				hadiah = "Indomie";
 				break;
 			case "5":
 				hadiah = "Uang Rp 100.000";
 				break;
 			default:
 				document.write("<p>Opps! anda salah memasukan angka</p>");
 		}
 		if(hadiah === ""){
 			document.write("<p>Kamu gagal mendapat hadiah</p>");
 		} else {
 			document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
 		}
 	</script>
</body>
</html>
