<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array dan Perulangan</title>
</head>
<body>
	<script>
		// Membuat array
		var barang = ["Handphone", "Laptop", "Tablet", "Komputer"];
		
		document.write("<h3>Daftar produk: </h3>");
		document.write("<ol>");

		for (let i = 0; i < barang.length; i++){
			document.write(`<li>${ barang[i] }</li>`);
		}
		document.write("</ol>");
 	</script>
</body>
</html>
