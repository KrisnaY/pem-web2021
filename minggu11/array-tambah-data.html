<!DOCTYPE html>
<html lang="en">
<head>
	<title>Menambah data ke array</title>
</head>
<body>
	<script>
		// Membuat array
		var barang = ["Handphone", "Laptop", "Tablet", "Komputer"];
		
		// Memambah televisi ke dalam array barang
		barang.push("Televisi");

		// Menampilkan isi array
		document.write(barang);
 	</script>
</body>
</html>
