<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/Login.css" />
    <title>Login</title>
    <style>
      .login-cover-group1 {
        padding: 40px 58px;
        color: white;
     }
     .login-cover-group1.kotak{
        background-color: #68c4f8;
        border: 1px solid black;
        height: 100px;
        width: 150px;
     }
    </style>
  </head>

  <body style="display: flex">
    <div class="login login-group layout">
      <div class="login-flex layout">
        <div class="login-flex1 layout">
          <img src="assets/logo.png" class="login-image4 layout"/>
          <div class="login-flex1-spacer"></div>
          <h1 class="login-hero-title layout">Somg</h1>
        </div>
        <div class="login-flex3 layout">
          <hr class="login-line layout" />
          <div class="login-cover-group layout">
            <div class="login-flex2 layout">
              <div class="login-group1 layout">
                <h1 class="login-hero-title1 layout">Login</h1>
                <hr class="login-line1 layout" />
              </div>
              <div class="login-flex2-spacer"></div>
              <div class="login-flex4 layout">
                <h4 class="login-highlights layout">
                  Email Adress or Username
                </h4>
                <input type="text" class="login-box1 layout" placeholder="Email or Username...." name="email">
              </div>
              <div class="login-flex2-spacer1"></div>
              <div class="login-flex4 layout1">
                <h4 class="login-highlights layout">Password</h4>
                <input type="password" name="password" class="login-box1 layout" placeholder="Password">
              </div>
              <div class="login-flex2-spacer2"></div>
              <div class="login-flex6 layout">
                <div class="login-flex6-item">
                  <div class="login-flex7 layout">
                    <a href="#"><h4 class="login-highlights layout1">
                      Forgot Your Password?</h4></a>
                    <div class="login-flex7-spacer"></div>
                    <div class="login-highlights-wrap layout">
                      <h4 class="login-highlights layout2">Remember me</h4>
                      <input type="checkbox" class="login-box2 layout"name="">
                    </div>
                  </div>
                </div>
                <div class="login-flex6-spacer"></div>
                <div class="login-flex6-item1">
                  <div>
                    <a href="Home1.html"><button class="login-cover-group1 kotak" style="text-decoration: none;">Login</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      AOS.init();
    </script>
