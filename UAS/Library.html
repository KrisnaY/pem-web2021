    <audio id="song">
      <source src="musik/Ghost.mp3" type="audio/mp3">
    </audio>

    <script>
      var song = document.getElementById("song");
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        // body...
        if (song.paused) {
          song.play();
          icon.src = "assets/pause.png";
        }else{
          song.pause();
          icon.src = "assets/play.png";
        }
      }
    </script>
