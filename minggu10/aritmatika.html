<!DOCTYPE html>
<html>
<head>
	<title>Operator Aritmatika</title>
</head>
<body>
	<script>
		var x = 7;
		var y = 10;
		var z = 5;

		a = y - x;
		document.write(`${y} - ${x} = ${a}<br/>`);

		a = y * z;
		document.write(`${y} * ${z} = ${a}<br/>`);

		a = z ** x;
		document.write(`${z} ** ${x} = ${a}<br/>`);

		a = y / z;
		document.write(`${y} / ${z} = ${a}<br/>`);

		a = y % x;
		document.write(`${y} % ${x} = ${a}<br/>`);
	</script>
</body>
</html
