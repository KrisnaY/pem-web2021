<DOCTYPE html>
<html>
<head>
	<title>Variable dalam Javascript</title>
	<script>
		// Variabel
		var name = "YouTube";
		var visitor = 10000;
		var isActive = true;
		var url = "https://youtube.com";

		// menampilkan variabel dengan (alert)
		alert("Selamat datang di " + name);

		// menampilkan variabel ke dalam HTML
		document.write("Nama Situs : " + name + "<br>");
		document.write("Jumlah Pengunjung : " + visitor + "<br>");
		document.write("Status Aktif : " + isActive + "<br>");
		document.write("Alamat URL : " + url + "<br>");
	</script>
</head>
</body>
</html>
