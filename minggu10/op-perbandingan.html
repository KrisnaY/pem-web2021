<!DOCTYPE html>
<html>
<head>
	<title>Operator Perbandingan</title>
</head>
<body>
	<script>
		var z = 30;
 		var x = 25;
 		// sama dengan
 		var y = z == x;
 		document.write(`${z} == ${x} = ${y}<br/>`);

 		// lebih besar
 		var y = z > x;
 		document.write(`${z} > ${x} = ${y}<br/>`);

 		// lebih besar samadengan
 		var y = z >= x;
 		document.write(`${z} >= ${x} = ${y}<br/>`);

 		// lebih kecil
 		var y = z < x;
 		document.write(`${z} < ${x} = ${y}<br/>`);

 		// lebih kecil samadengan
 		var y = z <= x;
 		document.write(`${z} <= ${x} = ${y}<br/>`);

 		// tidak samadengan
 		var y = z != x;
 		document.write(`${z} != ${x} = ${y}<br/>`);
 	</script>
</body>
</html
