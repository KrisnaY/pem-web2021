<!DOCTYPE html>
<html>
<head>
	<title>Operator Penugasan</title>
</head>
<body>
	<script>
		document.write("Mula-mula nilai score...<br>");
 		// pengisian nilai
 		var score = 100;

 		document.write("score = "+ score + "<br/>");
 		// pengisian dan menjumlahan dengan 8
 		score += 8;

 		document.write("score = "+ score + "<br/>");
 		// pengisian dan pengurangan dengan 6
 		score -= 6;
 		document.write("score = "+ score + "<br/>");

 		// pengisian dan perkalian dengan 3
 		score *= 3;
 		document.write("score = "+ score + "<br/>");

 		// pengisian dan pembagian dengan 10
 		score /= 10;
		document.write("score = "+ score + "<br/>");

 		// pengisian dan pemangkatan dengan 2
 		score **= 2;
 		document.write("score = "+ score + "<br/>");

 		// pengisian dan modulus dengan 4;
 		score %= 4;
 		document.write("score = "+ score + "<br/>");
 	</script>
</body>
</html
