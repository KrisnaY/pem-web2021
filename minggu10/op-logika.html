<!DOCTYPE html>
<html>
<head>
	<title>Operator Logika</title>
</head>
<body>
	<script>
		var x = 30;
		var y = 25;
		var benar = x > y;
		var salah = x < y;
 		// operator && (and)
 		var hasil = benar && salah;
 		document.write(`${benar} && ${salah} = ${hasil}<br/>`);

 		// operator || (or)
 		var hasil = benar || salah;
 		document.write(`${benar} || ${salah} = ${hasil}<br/>`);

		// operator ! (not)
 		var hasil = !benar
 		document.write(`!${benar} = ${hasil}<br/>`);
 	</script>
</body>
</html
