<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belajar Dasar Ajax</title>
</head>
<body>
	<h1>Tutorial Ajax</h1>
	<div id="hasil"></div>
	<button id="button" onclick="loadcontent()">Load Content</button>
	<script>
		function loadcontent() {
			// body...
			var xhr = new XMLHttpRequest();
			var url = "http://localhost/pem-web2021/repominggu13/kode.json";
			xhr.onloadstart = function () {
 				document.getElementById("button").innerHTML = "Loading...";
 			}
 			xhr.onerror = function () {
 				alert("Gagal mengambil data");
 			};
 			xhr.onloadend = function () {
 				if (this.responseText !== "") {
 					var data = JSON.parse(this.responseText);
 					var img = document.createElement("img");
 					img.src = "http://devel56.dinustek.com/aboe/materi/data/code.png";
 					var name = document.createElement("h3");
 					name.innerHTML = data.name;
 					document.getElementById("hasil").append(img, name);
 					document.getElementById("button").innerHTML = "Done";
 					setTimeout(function () {
 						document.getElementById("button").innerHTML = "Load Lagi";
 					}, 3000);
				 }
 			};
 			xhr.open("GET", url, true);
 			xhr.send();
 		}
 		function clearResult() {
 			document.getElementById("hasil").innerHTML = "";
 		}

	</script>
</body>
</html>
