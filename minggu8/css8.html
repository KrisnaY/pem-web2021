<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contoh Eksternal CSS</title>
  <style type="text/css">
    * {
      border: 1px solid black;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>Selektor universal adalah selektor yang digunakan untuk menyeleksi
  semua elemen pada jangkauan (scope) tertentu.</p>
  <p>Selektor universal bisanya digunakan untuk me-reset CSS.</p>
</body>

</html>
