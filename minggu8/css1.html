<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contoh Internal CSS</title>
  <style type="text/css">
  p{
    font-family: sans-serif;
    line-height: 2.00em;
    font-size: 20px;
  }
  y{
    font-family: serif;
    color: darkred;
  }
  </style>
</head>

<body>
  <style type="text/css">
    h2 {
      font-family: sans-serif;
      color: #CD1818;
    }
  </style>
  <h2>Internal CSS</h2>
  <p>Internal CSS adalah kode CSS yang ditulis di dalam tag style. Internal CSS juga dikenal dengan sebutan <y>Embeded CSS</y>. <y>Inline CSS</y> merupakan kode CSS yang diitulis langsung dalam file HTML</p>
</body>
</html>
