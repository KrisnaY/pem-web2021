<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="vieport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM API Javascript</title>
</head>
<body>
	<h1>Aplikasi untuk mengubah warna</h1>
	<label>Warna background : </label>
	<input type="color" id="background">
	<br>
	<label>Warna teks : </label>
	<input type="color" id="teks">

	<script>
		var bgcolor = document.getElementById("background");
		var txtcolor = document.getElementById("teks");
		bgcolor.addEventListener("change", (event) => {
			document.body.style.backgroundColor = bgcolor.value;
		});

		txtcolor.addEventListener("change", (event) => {
			document.body.style.color = txtcolor.value;
		});
	</script>
</body>
</html>
