<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="vieport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM API Javascript</title>
</head>
<body>
	<script>
		// Membuat element h2
		var judul = document.createElement("h2");

		// Mengisi kontent elemen tersebut
		judul.textContent = "Sedang mempelajari Javascript";

		// Menambahkan elemen ke dalam tag body
		document.body.append(judul);
	</script>
</body>
</html>
