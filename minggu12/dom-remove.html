<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="vieport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM API Javascript</title>
</head>
<body>
	<h3 id="judul">Delete Saya!</h3>
	<script>
		// Memilih elemen berdasarkan ID
		var h3 = document.getElementById("judul");

		// Menghapus elemen yang dipilih
		h3.remove();
		console.log("Elemen yang dipilih sudah dihapus");
		console.log(h3);
	</script>
</body>
</html>
